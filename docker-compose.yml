services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hermes-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hermes-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hermes-redis
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - redis_data:/data
    networks:
      - hermes-network
    restart: unless-stopped

  # pgAdmin for PostgreSQL monitoring
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hermes-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hermes-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hermes-backend
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
      APP_PORT: 3000
      DATABASE_TYPE: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DB_USERNAME}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
      DATABASE_SYNCHRONIZE: ${DB_SYNCHRONIZE}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_HOST: redis://redis:6379/1

      # External API settings
      GET_LEADS_URL: ${GET_LEADS_URL}
      GET_PRODUCTS_URL: ${GET_PRODUCTS_URL}
      ADD_LEAD_URL: ${ADD_LEAD_URL}
      EXTERNAL_API_KEY: ${EXTERNAL_API_KEY}
      EXTERNAL_API_TIMEOUT: ${EXTERNAL_API_TIMEOUT}

      # JWT settings
      AUTH_JWT_SECRET: ${JWT_SECRET}
      AUTH_JWT_TOKEN_EXPIRES_IN: ${JWT_EXPIRES_IN}
      AUTH_REFRESH_SECRET: ${AUTH_REFRESH_SECRET}
      AUTH_REFRESH_TOKEN_EXPIRES_IN: ${AUTH_REFRESH_EXPIRES_IN}

      # CORS
      FRONTEND_DOMAIN: ${FRONTEND_URL}
      CORS_ORIGIN: ${FRONTEND_URL}
    ports:
      - '${BACKEND_PORT}:3000'
    depends_on:
      - postgres
      - redis
    networks:
      - hermes-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
        NEXT_PUBLIC_API_URL: ${BACKEND_URL}
        NEXT_PUBLIC_BACKEND_URL: ${BACKEND_URL}
        NEXT_PUBLIC_FRONTEND_URL: ${FRONTEND_URL}
        API_SCHEME_URL: ${EXTERNAL_API_URL}
        API_KEY: ${EXTERNAL_API_KEY}
    container_name: hermes-frontend
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_API_URL: ${BACKEND_URL}
      NEXT_PUBLIC_BACKEND_URL: ${BACKEND_URL}
      NEXT_PUBLIC_FRONTEND_URL: ${FRONTEND_URL}
      API_SCHEME_URL: ${EXTERNAL_API_URL}
      API_KEY: ${EXTERNAL_API_KEY}
      PORT: 3000
      HOSTNAME: '0.0.0.0'
    ports:
      - '${FRONTEND_PORT}:3000'
    depends_on:
      - backend
    networks:
      - hermes-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  hermes-network:
    driver: bridge
